<div class="container">
 <form [formGroup]="myform" (ngSubmit)="Saveuser()">
   <div class="form-group">
     <div class="form-row col">
        <label for="firstname">Firstname</label>
        <input class="form-control" type="text" name="firstname" id="firstname" formControlName="firstname">
        <div *ngIf="firstname.touched && firstname.invalid"> 
          <small *ngIf="firstname.errors.required" class="text-danger">firstname is required</small>
          <small *ngIf="firstname.errors.pattern" class="text-danger">firstname is invalid</small>
          <small *ngIf="firstname.errors.minlength" class="text-danger">firstname must contain 2 characters at least</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-row col">
         <input type="submit" value="send" [disabled]="myform.invalid" class="btn btn-primary">
      </div>
    </div>
  </form>
</div>
